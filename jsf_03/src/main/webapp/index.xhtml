<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator">

			<p:messages id="msg" />

			<h:form id="bla">
  		<h:outputLabel for="kwota" value="Kwota kredytu:" />
        <h:inputText id="kwota" value="#{calcBB.kwota}" />
		<br />

		<h:outputLabel for="procent" value="Oprocentowanie w skali roku:" />
  		<h:inputText id="procent" value="#{calcBB.procent}" />
		<br />

  		<h:outputLabel for="lata" value="Długość trwania kredytu (lata):" />
  		<h:inputText id="lata" value="#{calcBB.lata}" />
		<br />

		<h:messages id="msg" />

		<h:commandButton value="Oblicz rate" action="#{calcBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz rate (AJAX)" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
	</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
