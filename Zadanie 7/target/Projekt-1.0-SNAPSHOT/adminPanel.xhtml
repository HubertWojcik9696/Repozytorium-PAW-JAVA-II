<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Panel administratora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>
    <div class="admin-panel">
        <h1>Panel administratora</h1>
        <h:form>
            <p:panel header="Lista użytkowników" style="margin-bottom: 20px;">
                <p:dataTable value="#{uzytkownikBean.wszyscyUzytkownicy}" var="uzytkownik" paginator="true" rows="10" style="width: 100%;">
                    <p:column headerText="ID">
                        #{uzytkownik.id}
                    </p:column>
                    <p:column headerText="Nazwa użytkownika">
                        #{uzytkownik.nazwaUzytkownika}
                    </p:column>
                    <p:column headerText="Email">
                        #{uzytkownik.email}
                    </p:column>
                    <p:column headerText="Rola">
                        <p:selectOneMenu value="#{uzytkownik.rola}">
                            <f:selectItem itemValue="uzytkownik" itemLabel="Użytkownik" />
                            <f:selectItem itemValue="pracownik" itemLabel="Pracownik" />
                            <f:selectItem itemValue="administrator" itemLabel="Administrator" />
                        </p:selectOneMenu>
                        <p:commandButton value="Zmień rolę" 
                                         actionListener="#{uzytkownikBean.aktualizujRole(uzytkownik)}" 
                                         update="@this" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
