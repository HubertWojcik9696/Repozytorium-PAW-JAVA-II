<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Rejestracja</title>
      <link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>
    <h1>Rejestracja</h1>
    <h:form class="form-container">
    <h2>Rejestracja</h2>
    
    <h:outputLabel for="login" value="Login:" />
    <h:inputText id="login" value="#{rejestracjaBean.login}" required="true" />
    
    <h:outputLabel for="haslo" value="Hasło:" />
    <h:inputSecret id="haslo" value="#{rejestracjaBean.haslo}" required="true" />
    
    <h:outputLabel for="imie" value="Imię:" />
    <h:inputText id="imie" value="#{rejestracjaBean.imie}" required="true" />
    
    <h:outputLabel for="nazwisko" value="Nazwisko:" />
    <h:inputText id="nazwisko" value="#{rejestracjaBean.nazwisko}" required="true" />
    
    <h:commandButton value="Zarejestruj" action="#{rejestracjaBean.zarejestruj}" />
</h:form>
</h:body>
</html>
