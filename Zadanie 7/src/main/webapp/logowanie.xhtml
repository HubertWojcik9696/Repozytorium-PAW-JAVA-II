<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Logowanie</title>
      <link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>
    <h1>Logowanie</h1>
    <h:form class="form-container">
    <h2>Logowanie</h2>
    
    <h:outputLabel for="login" value="Login:" />
    <h:inputText id="login" value="#{loginBean.login}" required="true" />
    
    <h:outputLabel for="haslo" value="Hasło:" />
    <h:inputSecret id="haslo" value="#{loginBean.haslo}" required="true" />
    
    <h:commandButton value="Zaloguj" action="#{loginBean.zaloguj}" />
    
    <br/>
    <h:outputText value="Nie masz konta?" />
    <h:link value="Zarejestruj się" outcome="rejestracja" />
</h:form>
</h:body>
</html>
