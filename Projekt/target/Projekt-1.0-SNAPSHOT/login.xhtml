<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Logowanie</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Logowanie" style="max-width: 400px; margin: auto;">
            <p:messages id="msgs" />
            <p:commandButton value="Zaloguj" action="#{uzytkownikBean.loguj}" update="msgs" ajax="true" />
            
            <p:inputText id="nazwaUzytkownika" value="#{uzytkownikBean.nazwaUzytkownika}" label="Nazwa użytkownika" required="true" />
            <p:password id="haslo" value="#{uzytkownikBean.haslo}" label="Hasło" required="true" />

            <p:commandButton value="Zaloguj" action="#{uzytkownikBean.loguj}" ajax="false" />
        </p:panel>
    </h:form>
</h:body>
</html>
